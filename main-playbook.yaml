---

      ####### Play 1 #########
- name: Set up docker engine
  hosts: _Development
  become: yes                #If to escalate privilege
  become_method: sudo        #Set become method
  remote_user: ec2-user          #Update username for remote server
  roles:
    - docker
  
      ########## Play 2 ##########
- name: Set up jenkins container
  hosts: _jenkins-server
  become: yes
  become_method: sudo
  remote_user: ec2-user
  become_user: root
  roles:
    - jenkins-setup

 ########## Play 3 ##########
- name: Set up kops machine
  hosts: _kube-controller
  become: yes
  become_method: sudo
  remote_user: ec2-user
  become_user: root
  roles:
    - kube-setup
