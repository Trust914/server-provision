---

awscli_users:
  - username: "{{ ansible_user }}"
    state: present
    awscli: 
        aws_region: "{{ aws_config_region }}"
        aws_output_format: "{{ aws_config_format }}" # format can be 'text','table' and 'json'
        aws_access_key: "{{ aws_access_key_id}}"
        aws_secret_access_key: "{{ aws_secret_key }}"
        